<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Add Bootstrap from CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
    <h3 id="gameMessage">Select a Character</h3>
    <div class="row container">
        <div id="characterSelection"></div>
    </div>
    <div class="panel row center-block container">
        <div class="panel-heading col-md-5 center-text">Player Character:
            <div class="panel-body" id="playerChar"></div>
        </div>
        <div class="col-md-2 center-text">
            <button class= "btn btn-danger btn-attack" id="attackBtn">Attack</button>
            <div id="attackDetails"></div>
        </div>
        <div class="panel-heading col-md-5 center-text">Opponent:
            <div class="panel-body" id="opponentChar"></div>
        </div>
    </div>
    </div>
    
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
